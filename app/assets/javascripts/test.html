<!DOCTYPE html>
<html>
<head>
</head>


<body>
<button type="" class="js-delay">ここをクリック　delay</button>
<button type="" class="js-setTimeout">ここをクリック　setTimeout</button>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript">
$(".js-delay").on('click',function(){
  $('.js-delay').delay(1000).queue(function(){
    $(this).text("へんか！");
  });
});

$(".js-setTimeout").on('click',function()
{
  setTimeout(function()
  {
    $('.js-setTimeout').text("へんか！");
  },1000);
});

</script>
</body>
</html>
